{% extends 'padre.html' %}

{% block contenido  %}
     <h5>Elegí tu promocíon!</h5>


  
     
    
    <section  class="lista-promociones">
      {% for promociones in lista_promociones  %}
          <div class="card" style="width: 18rem;">
            <img src="https://th.bing.com/th/id/OIP.a2KZcoYPmmUPgg6_6yigtgHaE8?w=278&h=185&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{promociones.nombre}}  ${{promociones.precio}}</h5>
            <p class="card-text">{{promociones.descripcion}}.</p>
            <a href="{% url 'PedidoPromociones' %}" class="btn btn-primary"> Pedir! </a>
          </div>
          </div>
          
            
      {% endfor %}
   </section>


   {% endblock contenido %}
