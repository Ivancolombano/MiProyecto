{% extends 'padre.html' %}

{% block contenido  %}
    <ul>
        
        {% for listado in promociones  %}
         <li>
             <a href="{% url 'DetallePromociones' listado.id %}"> {{listado}} </a>          
         </li>
          <div style="display: flex; column-gap: 5px;">
            <button>
              <a href="{% url 'EliminaPromociones' listado.id %}"> Eliminar </a>
         </button>
            <button>
                 <a href="{% url 'ActualizarPromociones' listado.id %}"> Editar </a>
            </button>
            
          </div>
            
        {% endfor %}
    </ul>
    
    
    
{% endblock contenido %}
